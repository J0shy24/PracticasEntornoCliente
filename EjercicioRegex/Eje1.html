<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empieza por T</title>
</head>
<body>
    <form>
        <input type="text" id="box"/>
        <input type="button" value="test" onclick="test()"/>
    </form>

    <script>
        let regEx=/^[T].os$/;

        function test(){
            let alt=regEx.test(document.getElementById('box').value);
            console.log(alt);
            if(regEx.test(document.getElementById('box').value)){
                alert("Accediste");
            }else{
                alert("No puedes acceder");
            }
        }
    </script>
</body>
</html>
