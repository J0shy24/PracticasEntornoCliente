<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cabecera"><h2>Estudiando el BOM</h2>
    <h3>Ejemplos JavaScript</h3></div>
    <div style="color:blue; margin:20px;" id ="irAdelante">Ir adelante</div>
    <div style="color:blue; margin:20px;" id ="irAtras">Ir atras </div>
    <a href="https://www.iestetuan.es">Pulsa para generar un avance y poder volver atr√°s con back</a>

    <script>
        let avance=document.getElementsByTagName("div")[1];
        let atras=document.getElementsByTagName("div")[2];

        function setEvents(){
            avance.addEventListener("click",()=>{window.history.forward();},false);
            atras.addEventListener("click",()=>{window.history.back();},false);
        }
        document.addEventListener("readystatechange",setEvents,true);
    </script>
</body>
</html>
