<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nombre"/><br><br>
    <input type="button" value="Entrar" onclick="saludar()"/>
    <input type="button" value="Cancelar" onclick="cancelar()"/>
    <script>
        let temporizador1;
        function saludar(){
            temporizador1=setTimeout(presentacion,2000,document.getElementById("nombre").value);
        }

        function presentacion(dato){
            alert("Bienvenido sr/a "+dato);
        }
        function cancelar(){
            window.clearTimeout(temporizador1);
        }
    </script>
</body>
</html>
